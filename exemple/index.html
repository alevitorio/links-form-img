<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
</head>

<body>

    <!-- Título -->
    <h1>Cadastro de Usuários</h1>

    <!-- Imagem ilustrativa -->
    <img src="" alt="Imagem ilustrativa do cadastro">

    <!-- Tabela com usuários -->





    <h2>Usuários Cadastrados</h2>
    <table border="1" title="tabela de cadastro">
        <!-- pai -->
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>Ana Souza</td>
            <td>ana@email.com</td>
            <td>25</td>
        </tr>
        <tr>
            <td>João Silva</td>
            <td>joao@email.com</td>
            <td>30</td>
        </tr>
    </table>

    <!-- Formulário para cadastrar usuários -->
    <h2>Preencha seus dados</h2>
    <form action="#" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
            <br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
            <br><br>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" placeholder="Digite sua idade">
            <br><br>
            <fieldset >
                <legend>Sexo</legend>
                <div>
                    <input type="radio"  name="sexo" checked />
                    <label for="scales">M</label>
                </div>

                <div>
                    <input type="radio"  name="sexo" />
                    <label for="horns">F</label>
                </div>
            </fieldset>
            <br><br>
            <button type="submit">Cadastrar</button>
        </fieldset>
    </form>

</body>

</html>
